name: Node.js Package

on:
  push:
    branches:
      - main
      - dev
      - expo-*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

  bump-version:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get branch name
        id: get_branch
        run: |
          echo "BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV
          echo "Branch name is $BRANCH_NAME"

      - name: Get current version
        id: get_version
        run: |
          set -e
          # Ensure BRANCH_NAME is set
          if [ -z "$BRANCH_NAME" ]; then
            echo "Branch name could not be determined."
            exit 1
          fi
          # Get the last tag matching the branch pattern
          LAST_VERSION=$(git tag --list "${BRANCH_NAME}-*" --sort=-v:refname | head -n 1 | grep -o '[0-9]\+$' || echo "0")
          echo "Last version found: $LAST_VERSION"
          # Increment the version
          if [ -z "$LAST_VERSION" ]; then
            NEW_VERSION=1
          else
            NEW_VERSION=$((LAST_VERSION + 1))
          fi
          # Format the version as a valid SemVer with a pre-release identifier
          FULL_VERSION="1.0.0-${BRANCH_NAME}.${NEW_VERSION}"
          echo "VERSION=$FULL_VERSION" >> $GITHUB_ENV
          echo "New version: $FULL_VERSION"

      - name: Bump version
        run: |
          set -e
          # Bump the version in package.json
          npm version "$VERSION" --no-git-tag-version
          echo "Updated package.json to version $VERSION"
          # Create and push the Git tag
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$VERSION"
          git push origin "$VERSION"

  publish-npm:
    needs: bump-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
