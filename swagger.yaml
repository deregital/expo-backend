info:
  title: "Expo Backend"
  description: "Backend de las aplicaciones de Expo"
  version: "1.0"
  contact: {}
tags:
  - name: "expo-backend"
    description: ""
servers: []
components:
  schemas:
    LoginDto:
      type: "object"
      properties:
        username:
          type: "string"
        password:
          type: "string"
          minLength: 6
      required:
        - "username"
        - "password"
    LoginResponseDto:
      type: "object"
      properties:
        user:
          type: "object"
          properties:
            id:
              type: "string"
              format: "uuid"
            username:
              type: "string"
            role:
              type: "string"
              enum:
                - "USER"
                - "ADMIN"
                - "FORM"
            isGlobalFilterActive:
              default: false
              type: "boolean"
            fcmToken:
              default: []
              type: "array"
              items:
                type: "string"
            created_at:
              type: "string"
              format: "date-time"
            updated_at:
              type: "string"
              format: "date-time"
        backendTokens:
          type: "object"
          properties:
            accessToken:
              type: "string"
            refreshToken:
              type: "string"
            expiresIn:
              type: "number"
      required:
        - "user"
        - "backendTokens"
    ErrorDto:
      type: "object"
      properties:
        message:
          type: "array"
          items:
            type: "string"
        statusCode:
          type: "number"
        error:
          type: "string"
      required:
        - "message"
        - "statusCode"
        - "error"
    RefreshResponseDto:
      type: "object"
      properties:
        refreshToken:
          type: "string"
        accessToken:
          type: "string"
        expiresIn:
          type: "number"
      required:
        - "refreshToken"
        - "accessToken"
        - "expiresIn"
    CreateTagDto:
      type: "object"
      properties:
        name:
          type: "string"
          minLength: 1
        groupId:
          type: "string"
          format: "uuid"
      required:
        - "name"
        - "groupId"
    CreateTagResponseDto:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        name:
          type: "string"
          minLength: 1
        groupId:
          type: "string"
          format: "uuid"
