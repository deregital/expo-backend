  /auth/refresh:
    post:
      operationId: "AuthController_refreshToken"
      parameters: []
      responses:
        201:
          description: ""
  /tag/create:
    post:
      operationId: "TagController_create"
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTagDto"
      responses:
        201:
          description: "Etiqueta creada con éxito"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateTagResponseDto"
  /tag/all:
    get:
      operationId: "TagController_findAll"
      parameters: []
      responses:
        200:
          description: "Etiquetas obtenidas"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FindAllTagResponseDto"
  /tag/find-by-group/{groupId}:
    get:
      operationId: "TagController_findByGroup"
      parameters:
        - name: "groupId"
          required: true
          in: "path"
          schema:
            type: "string"
      responses:
        200:
          description: "Etiquetas obtenidas"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FindByGroupTagResponseDto"
        404:
          description: "Grupo de etiquetas no encontrado"
  /tag/{id}:
    get:
      operationId: "TagController_findById"
      parameters:
        - name: "id"
          required: true
          in: "path"
          schema:
            type: "string"
      responses:
        200:
          description: "Etiqueta obtenida"
          content:
            application/json:
              schema:
