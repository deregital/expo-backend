openapi: "3.0.0"
paths:
  /auth/login:
    post:
      operationId: "AuthController_loginUser"
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginDto"
      responses:
        200:
          description: "Cuenta creada"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponseDto"
        401:
          description: "Credenciales inválidas"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDto"
  /auth/refresh:
    post:
      operationId: "AuthController_refreshToken"
      parameters: []
      responses:
        200:
          description: "Token renovado"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RefreshResponseDto"
  /tag/create:
    post:
      operationId: "TagController_create"
      parameters: []
