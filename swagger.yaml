  /tag/find-by-group/{groupId}:
    get:
      operationId: "TagController_findByGroup"
      parameters:
        - name: "groupId"
          required: true
          in: "path"
          schema:
            type: "string"
      responses:
        200:
          description: "Etiquetas obtenidas"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FindByGroupTagResponseDto"
        404:
          description: "Grupo de etiquetas no encontrado"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDto"
  /tag/{id}:
    get:
      operationId: "TagController_findById"
      parameters:
        - name: "id"
          required: true
          in: "path"
          schema:
            type: "string"
      responses:
        200:
          description: "Etiqueta obtenida"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FindOneTagResponseDto"
        404:
          description: "Etiqueta no encontrada"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDto"
    patch:
      operationId: "TagController_update"
      parameters:
        - name: "id"
          required: true
          in: "path"
          schema:
            type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTagDto"
      responses:
        200:
          description: "Etiqueta actualizada"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateTagResponseDto"
        404:
          description: "Etiqueta no encontrada"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDto"
    delete:
      operationId: "TagController_remove"
      parameters:
        - name: "id"
          required: true
          in: "path"
          schema:
            type: "string"
      responses:
        404:
          description: "Etiqueta no encontrada"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDto"
        410:
          description: "Etiqueta eliminada"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteTagResponseDto"
  /tag/massive-allocation:
    post:
