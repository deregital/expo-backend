info:
  title: "Expo Backend"
  description: "Backend de las aplicaciones de Expo"
  version: "1.0"
  contact: {}
tags:
  - name: "expo-backend"
    description: ""
servers: []
components:
  schemas:
    LoginDto:
      type: "object"
      properties:
        username:
          type: "string"
        password:
          type: "string"
          minLength: 6
      required:
        - "username"
        - "password"
    LoginResponseDto:
      type: "object"
      properties:
        user:
          type: "object"
          properties:
            id:
              type: "string"
              format: "uuid"
            username:
              type: "string"
            role:
              type: "string"
              enum:
                - "USER"
                - "ADMIN"
            isGlobalFilterActive:
              default: false
              type: "boolean"
            fcmToken:
              default: []
              type: "array"
              items:
                type: "string"
            created_at:
              type: "string"
              format: "date-time"
            updated_at:
              type: "string"
              format: "date-time"
        backendTokens:
          type: "object"
          properties:
            accessToken:
              type: "string"
            refreshToken:
              type: "string"
            expiresIn:
              type: "number"
      required:
        - "user"
        - "backendTokens"
    ErrorDto:
      type: "object"
      properties:
        message:
          type: "array"
          items:
            type: "string"
        statusCode:
          type: "number"
        error:
          type: "string"
      required:
        - "message"
        - "statusCode"
        - "error"
    RefreshResponseDto:
      type: "object"
      properties:
        refreshToken:
          type: "string"
        accessToken:
          type: "string"
        expiresIn:
          type: "number"
      required:
        - "refreshToken"
        - "accessToken"
        - "expiresIn"
    CreateTagDto:
      type: "object"
      properties:
        name:
          type: "string"
          minLength: 1
        groupId:
          type: "string"
          format: "uuid"
      required:
        - "name"
        - "groupId"
    CreateTagResponseDto:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        name:
          type: "string"
          minLength: 1
        groupId:
          type: "string"
          format: "uuid"
        type:
          type: "string"
          enum:
            - "PROFILE"
            - "EVENT"
            - "PARTICIPANT"
            - "NOT_IN_SYSTEM"
      required:
        - "id"
        - "name"
        - "groupId"
        - "type"
    FindAllTagResponseDto:
      type: "object"
      properties:
        tags:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "string"
                format: "uuid"
              name:
                type: "string"
                minLength: 1
              groupId:
                type: "string"
                format: "uuid"
              type:
                type: "string"
                enum:
                  - "PROFILE"
                  - "EVENT"
                  - "PARTICIPANT"
                  - "NOT_IN_SYSTEM"
              created_at:
                type: "string"
                format: "date-time"
              updated_at:
                type: "string"
                format: "date-time"
              group:
                type: "object"
                properties:
                  id:
                    type: "string"
                    format: "uuid"
                  name:
                    type: "string"
                    minLength: 1
                  color:
                    type: "string"
                    minLength: 7
                    maxLength: 7
                  isExclusive:
                    type: "boolean"
                  created_at:
                    type: "string"
                    format: "date-time"
                  updated_at:
                    type: "string"
                    format: "date-time"
                required:
                  - "id"
                  - "name"
                  - "color"
                  - "isExclusive"
                  - "created_at"
                  - "updated_at"
            required:
              - "id"
              - "name"
              - "groupId"
              - "type"
              - "created_at"
              - "updated_at"
              - "group"
      required:
        - "tags"
    FindByGroupTagResponseDto:
      type: "object"
      properties:
        tags:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "string"
                format: "uuid"
              name:
                type: "string"
                minLength: 1
              groupId:
                type: "string"
                format: "uuid"
              type:
                type: "string"
                enum:
                  - "PROFILE"
                  - "EVENT"
                  - "PARTICIPANT"
                  - "NOT_IN_SYSTEM"
              created_at:
                type: "string"
                format: "date-time"
              updated_at:
                type: "string"
                format: "date-time"
              group:
                type: "object"
                properties:
                  id:
                    type: "string"
                    format: "uuid"
                  name:
                    type: "string"
                    minLength: 1
                  color:
                    type: "string"
                    minLength: 7
                    maxLength: 7
                  isExclusive:
                    type: "boolean"
                  created_at:
                    type: "string"
                    format: "date-time"
                  updated_at:
