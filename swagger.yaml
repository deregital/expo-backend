        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTagDto"
      responses:
        201:
          description: "Etiqueta creada con éxito"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateTagResponseDto"
  /tag/all:
    get:
      operationId: "TagController_findAll"
      parameters: []
